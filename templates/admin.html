<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>관리자 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>업로드된 파일</h2>
  {% if files %}
    <ul class="list-group">
      {% for f in files %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ f }}
          <a class="btn btn-sm btn-outline-success" href="{{ url_for('uploaded_file', filename=f) }}">다운로드</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>업로드된 파일이 없습니다.</p>
  {% endif %}
</body>
</html>

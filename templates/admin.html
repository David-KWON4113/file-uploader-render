<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>파일 업로드 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 2rem; background: #f5f5f5; }
        h2 { border-bottom: 1px solid #ccc; padding-bottom: 0.3rem; margin-top: 2rem; }
        ul { list-style: none; padding-left: 0; }
        li { background: #fff; margin-bottom: 0.5rem; padding: 0.5rem; border-radius: 6px; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>📂 업로드된 파일 목록</h1>
    {% for date, files in grouped_files.items() %}
        <h2>{{ date }}</h2>
        <ul>
            {% for file in files %}
                <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>

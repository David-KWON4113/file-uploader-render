<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>파일 업로드</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <!-- ✅ 여기: 로고 삽입 -->
  <div class="text-center mb-4">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="회사 로고" style="max-height: 80px;">
  </div>
  
  <h2>파일 업로드</h2>
  {% if success %}
    <div class="alert alert-success">업로드 성공!</div>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    <input class="form-control" type="file" name="file" multiple required>
    <button class="btn btn-primary mt-2" type="submit">업로드</button>
  </form>
  <p class="text-muted mt-2">
    ※ 업로드 가능한 파일 형식: <strong>.hwp, .hwpx, .xlsx, .xls, .xlsm, .doc, .docx, .jpg, .jpeg, .png, .pdf</strong><br>
    (최대 용량: <strong>200MB</strong> / 여러 개 선택 가능)
  </p>
</body>
</html>

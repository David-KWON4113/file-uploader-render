<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>파일 업로드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="회사 로고" style="max-height: 80px;">
    </div>
    <h2 class="mb-3">파일 업로드</h2>

    {% if success == '1' %}
      <div class="alert alert-success">업로드 성공!</div>
    {% elif success == '0' %}
      <div class="alert alert-danger">이름을 입력해주세요.</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      <input type="text" name="uploader" class="form-control mb-2" placeholder="이름 또는 제목을 입력하세요" required>
      <input type="file" name="file" multiple class="form-control mb-2" required>
      <button class="btn btn-primary" type="submit">업로드</button>
    </form>

    <p class="text-muted mt-3">
      업로드 가능한 파일 형식:<br>
      <strong>.hwp, .hwpx, .doc, .docx, .xlsx, .xls, .xlsm, .pdf, .jpg, .jpeg, .png</strong><br>
      (최대 용량: 200MB / 여러 개 업로드 가능)
    </p>
  </div>
</body>
</html>

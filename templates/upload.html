<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>파일 업로드</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <div class="text-center mb-4">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="회사 로고" class="img-fluid" style="max-height: 80px;">
  </div>

  <h2 class="text-center mb-3">파일 업로드</h2>

  {% if success %}
    <div class="alert alert-success">업로드 성공!</div>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    <input class="form-control" type="file" name="file" multiple required>
    <button class="btn btn-primary mt-3" type="submit">업로드</button>
  </form>

  <p class="text-muted mt-3">
    ※ 업로드 가능한 파일 형식:  
    <strong>.hwp, .hwpx, .xlsx, .xls, .xlsm, .doc, .docx, .jpg, .jpeg, .png, .pdf</strong><br>
    (최대 200MB / 여러 개 가능)
  </p>

</body>
</html>

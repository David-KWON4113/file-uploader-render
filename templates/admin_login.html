<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>관리자 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <form method="post" class="p-4 bg-white rounded shadow" style="min-width: 300px;">
    <h3 class="mb-3">🔐 관리자 로그인</h3>
    {% if error %}
      <div class="alert alert-danger">비밀번호가 틀렸습니다.</div>
    {% endif %}
    <input type="password" name="password" class="form-control mb-3" placeholder="비밀번호 입력" required>
    <button type="submit" class="btn btn-primary w-100">로그인</button>
  </form>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>관리자 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>관리자 로그인</h2>
  {% if error %}
    <div class="alert alert-danger">비밀번호가 올바르지 않습니다.</div>
  {% endif %}
  <form method="post">
    <input class="form-control" type="password" name="password" placeholder="비밀번호 입력" required>
    <button class="btn btn-primary mt-2" type="submit">로그인</button>
  </form>
</body>
</html>
